  <script>
    function sleep(ms) {
      return new Promise(f => setTimeout(f, ms))
    }
    function base64Encode(bytes) {
      const asc = bytes.reduce((s, v) => s + String.fromCharCode(v), '')
      return btoa(asc)
    }
    function strToBytes(str) {
      return new TextEncoder().encode(str)
    }
  </script>
